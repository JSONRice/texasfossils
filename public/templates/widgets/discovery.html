<div ng-bind="data.introduction"></div>
<br/>
<div class="container-fluid" ng-repeat="image in data.images">
  <div class="row col-lg-12 col-md-12 col-sm-6">
    <figure class="figure">
      <img ng-src="{{image.uri}}" 
           class="figure-img img-fluid img-rounded img-responsive gallery-img"
           alt="{{image.desc}}">
      <figcaption class="figure-caption" ng-bind='image.caption'></figcaption>
    </figure>
    <hr/>
  </div>
  <br/>
</div>
