<div id="submitnewgalleryimagemodal" ng-controller="LoginController">
  <div class="modal-header">
    <h3 class="modal-title">Image Uploading Login</h3>
  </div>
  <form name="form" ng-submit="login()" novalidate>
    <div class="modal-body">
      <div>
        <div>
          <div>
            <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>            
            <!-- USERNAME -->
            <div class="form-group" ng-class="{ 'has-error' : form.username.$invalid && !form.username.$pristine }">
              <label>User name:</label>
              <input type="text" name="username" class="form-control" ng-model="loginForm.username" required/>
              <p ng-show="form.username.$invalid && !form.username.$pristine" class="help-block">Your name is required.</p>              
            </div>
            <!-- PASSWORD -->
            <div class="form-group" ng-class="{ 'has-error' : form.password.$invalid && !form.password.$pristine }">
              <label>Password:</label>
              <input type="password" name="password" class="form-control" ng-model="loginForm.password" required/>
              <p ng-show="form.password.$invalid && !form.password.$pristine" class="help-block">Your name is required.</p>              
            </div>
          </div>
        </div>    
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" ng-disabled="form.$invalid" type="submit">Login</button>
      <!-- Simple hack to add in new admins. Will need to readd this in temporarily: -->
      <!-- <button type="button" class="btn btn-default" ng-click="register()">Register</button> -->     
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>    
    </div>
  </form>
</div>
